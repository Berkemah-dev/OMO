<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Edit Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="flex flex-col md:flex-row">
        <!-- Sidebar -->
        <div class="w-full md:w-64 bg-white h-auto md:h-screen shadow-md">
            <div class="p-6">
                <h1 class="text-2xl font-bold">OMO !</h1>
            </div>
            <nav class="mt-6">
                <ul>
                    <li class="flex items-center p-4 text-gray-700 hover:bg-gray-200">
                        <i class="fas fa-home mr-3"></i>
                        Beranda
                    </li>
                    <li class="flex items-center p-4 text-white bg-blue-500 hover:bg-blue-600">
                        <i class="fas fa-edit mr-3"></i>
                        Edit Profile
                    </li>
                    <li class="flex items-center p-4 text-gray-700 hover:bg-gray-200">
                        <i class="fas fa-key mr-3"></i>
                        Ganti Password
                    </li>
                </ul>
            </nav>
        </div>
        <!-- Main Content -->
        <div class="flex-1 p-4 md:p-10">
            <div class="flex flex-col md:flex-row justify-between items-center mb-6">
                <div class="mb-4 md:mb-0">
                    <h1 class="text-2xl font-semibold">User Profile</h1>
                    <p class="text-sm text-gray-500">Settings / User Profile</p>
                </div>
                <div class="flex items-center">
                    <input class="border rounded-lg px-4 py-2 mr-4" placeholder="Search" type="text"/>
                    <img alt="User avatar" class="rounded-full h-10 w-10" height="40" src="https://storage.googleapis.com/a1aa/image/CoH2WXH8UTIZGZVeJKfKSK7r2SYQeeJvYTwgVAkv0pCeUfFeJA.jpg" width="40"/>
                </div>
            </div>
            <div class="bg-white p-4 md:p-8 rounded-lg shadow-md">
                <div class="flex flex-col md:flex-row items-center mb-6">
                    <img alt="User profile picture" class="rounded-full h-24 w-24 mr-4" height="100" src="https://storage.googleapis.com/a1aa/image/jcZJB57O1goBHdxPY8DLQ4MelRktUMy4wE9keqsPxGJl6X4TA.jpg" width="100"/>
                    <div class="text-center md:text-left">
                        <h2 class="text-xl font-semibold">Fadhilla Nur </h2>
                    </div>
                    <div class="ml-auto mt-4 md:mt-0">
                        <button class="bg-blue-600 text-white px-4 py-2 rounded-lg mr-2">Upload Foto Baru</button>
                        <button class="bg-gray-200 text-gray-700 px-4 py-2 rounded-lg">Hapus</button>
                    </div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-gray-700">Nama Depan</label>
                        <input class="w-full mt-2 p-3 border rounded bg-gray-100" placeholder="Your First Name" type="text"/>
                    </div>
                    <div>
                        <label class="block text-gray-700">Nama Belakang</label>
                        <input class="w-full mt-2 p-3 border rounded bg-gray-100" placeholder="Your First Name" type="text"/>
                    </div>
                    <div>
                        <label class="block text-gray-700">Username</label>
                        <div class="relative">
                            <input class="w-full mt-2 p-3 border rounded bg-gray-100" placeholder="Your First Name" type="text"/>
                        </div>
                    </div>
                    <div>
                        <label class="block text-gray-700">Email</label>
                        <div class="relative">
                            <input class="w-full mt-2 p-3 border rounded bg-gray-100" placeholder="Your First Name" type="text"/>
                        </div>
                    </div>
                    <div>
                <div class="flex justify-end">
                    <button class="bg-gray-200 text-gray-700 px-4 py-2 rounded-lg mr-2">Cancel</button>
                    <button class="bg-blue-600 text-white px-4 py-2 rounded-lg">Simpan</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
